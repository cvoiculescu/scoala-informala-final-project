<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Recipes</title>
    <div th:include="fragments/bootstrap::css"></div>
</head>
<body>
<div th:include="fragments/general::nav"></div>
<div class="container container-sm mt-5">
    <div class="row">
        <div class="col-md-4 mb-3" th:each="recipe : ${recipes}">
            <div class="card mb-1 shadow-sm h-100">
                <a th:href="@{'/view/'+${recipe.id}}">
                    <img th:src="@{'data:image/png;base64,'+${recipe.image}}"
                         class="bd-placeholder-img card-img-top" width="100%" height="220" alt="Image" src="#"
                         th:title="'View '+${recipe.recipeCategory.getDisplayValue()}"/>
                </a>
                <div class="card-body">
                    <p class="card-title h4" th:text="${recipe.name}"></p>
                    <p class="card-text" th:text="${recipe.shortDescription}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div>
                                <small class="text-muted mr-2">Last modified: </small>
                                <small class="text-muted" th:text="${recipe.lastModified}">Date</small>
                            </div>
                            <div>
                                <small class="text-muted mr-2">Created: </small>
                                <small class="text-muted" th:text="${recipe.created}">Date</small>
                            </div>
                        </div>
                        <a class="btn btn-outline-primary ml-auto" th:href="@{'/view/'+${recipe.id}}"
                           th:text="View"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="fragments/bootstrap::js"></div>
</body>
</html>
