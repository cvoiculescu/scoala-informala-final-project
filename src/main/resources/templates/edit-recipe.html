<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <div th:include="fragments/bootstrap::css"></div>
</head>
<body>
<div th:include="fragments/general::nav"></div>
<div class="container mt-5">
    <form action="#" th:action="@{/update}" th:object="${recipe}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" th:value="*{id}">
        <input type="hidden" th:field="*{created}" th:value="*{created}">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input id="name" type="text" class="form-control" placeholder="Please provide a recipe name..."
                       th:field="*{name}">
            </div>
            <small class="col-sm offset-sm-2"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></small>
        </div>
        <div class="form-group row">
            <label for="short-description" class="col-sm-2 col-form-label">Short Description:</label>
            <div class="col-sm-10">
                <input id="short-description" type="text" class="form-control"
                       placeholder="Please provide a short description..."
                       th:field="*{shortDescription}">
            </div>
            <small class="col-sm offset-sm-2" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}" style="color: red"></small>
        </div>
        <div class="form-group row">
            <label for="ingredients" class="col-sm-2 col-form-label">Ingredients:</label>
            <div class="col-sm-10">
                <textarea id="ingredients" class="form-control" rows="4"
                          placeholder="Please provide cooking ingredients..."
                          th:field="*{ingredients}">
                </textarea>
            </div>
            <small class="col-sm offset-sm-2" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}" style="color: red"></small>
        </div>
        <div class="form-group row">
            <label for="directions" class="col-sm-2 col-form-label">Cooking directions:</label>
            <div class="col-sm-10">
                <textarea id="directions" class="form-control" rows="4"
                          placeholder="Please provide cooking directions..."
                          th:field="*{directions}">
                </textarea>
            </div>
            <small class="col-sm offset-sm-2" th:if="${#fields.hasErrors('directions')}" th:errors="*{directions}" style="color: red"></small>
        </div>
        <div class="form-group row">
            <label for="category" class="col-sm-2 col-form-label">Recipe category:</label>
            <div class="col-sm-10">
                <select th:field="*{recipeCategory}" class="form-control" id="category">
                    <option th:each="category:${T(org.voiculescu.siit.recipes.model.RecipeCategory).values()}"
                            th:text="${category.displayValue}"
                            th:value="${category}">
                        Category
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="image" class="col-sm-2 col-form-label">Image:</label>
            <div class="col-sm-10">
                <input id="image" accept="image/x-png,image/gif,image/jpeg" type="file" class="form-control-file" th:field="*{image}">
            </div>
            <small class="col-sm offset-sm-2" th:if="${#fields.hasErrors('image')}" th:errors="*{image}" style="color: red"></small>
        </div>
        <input type="submit" value="Update Recipe" class="btn btn-outline-primary">
    </form>
</div>
<div th:include="fragments/bootstrap::js"></div>
</body>
</html>
